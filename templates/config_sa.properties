ssl.endpoint.identification.algorithm=https
sasl.mechanism=PLAIN
request.timeout.ms=20000
bootstrap.servers={REPLACE_BY_BROKER}
retry.backoff.ms=500
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="{REPLACE_BY_API_KEY}" password="{REPLACE_BY_SECRET}";
security.protocol=SASL_SSL